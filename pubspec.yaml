name: chessmate
description: A production-ready Flutter chess app with online multiplayer and offline AI.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^13.2.0

  # Firebase
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.6.12
  firebase_messaging: ^15.0.4
  google_sign_in: ^6.2.1

  # Local storage
  hive_flutter: ^1.1.0
  shared_preferences: ^2.3.2

  # Audio
  just_audio: ^0.9.38

  # UI & Animation
  lottie: ^3.1.2
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_animate: ^4.5.0
  animations: ^2.0.11

  # Chess logic utils
  path_provider: ^2.1.3
  uuid: ^4.4.0
  intl: ^0.19.0
  equatable: ^2.0.5
  collection: ^1.18.0
  rxdart: ^0.28.0

  # Icons
  cupertino_icons: ^1.0.8
  material_design_icons_flutter: ^7.0.7296
  firebase_analytics: ^11.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/sounds/
    - assets/animations/
    - assets/pieces/
